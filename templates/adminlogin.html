{% extends 'base.html' %}
{% block content %} 




<div style="padding:20px;width:300px; background-color:#fe6e00;display:block;margin:auto;margin-top:350px;">
   <h1 style="text-align: center;">Admin Login</h1>
   <form method="POST" action="/authenticateadmin/">
    {% csrf_token %}

	<input type='text' style="margin-bottom:15px" class="form-control" name="username" placeholder="username">
	<input type='password' class="form-control" name="password" placeholder="password">
   <input type='submit' value="Login" style="display:block;margin:auto;margin-top:10px" name="" class="btn btn-success">

   </form>
</div>
{% for message in messages %}
<p style="text-align: center;">{{ message }}</p>

{% endfor %}
{% endblock %}
